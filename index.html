<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI Calculator</title>
    <link href="BMI.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <h1>Body Mass Index Calculator</h1>
    <form>
        <label for="bodyWeight">Enter weight in pounds:</label>
        <input type="number" id="bodyWeight" min="88" max="353" required>
        <span id="bodyWeightCorrection" class="correction"></span>
        <br>
        <label for="bodyHeight">Enter height in inches:</label>
        <input type="number" id="bodyHeight" min="59" max="79" required>
        <span id="bodyHeightCorrection" class="correction"></span>
        <br>
        <button type="submit" id="submitButton">Calculate BMI</button>
    </form>
    <br>
    <p id="bmiOutput"></p>

<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<!-- Our code last -->
<script src="BMI.js"></script>
</body>
</html>
